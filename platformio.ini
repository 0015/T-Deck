[platformio]
; default_envs =  T-Keyboard
; src_dir = examples/Keyboard_ESP32C3


; Please comment out the following when compiling the T-Keyboard
; default_envs =  T-Deck
; default_envs =  T-Deck-433M , T-Deck-868M , T-Deck-915M , T-Deck-920M , T-Deck-850M
; default_envs =  T-Deck-915M
; default_envs =  T-Deck-433M
; default_envs =  T-Deck-850M
default_envs = T-Deck-920M

;; Examples only one is valid
src_dir = examples/UnitTest
; src_dir = examples/Microphone
; src_dir = examples/Touchpad
; src_dir = examples/Keyboard_T_Deck_Master
; src_dir = examples/GPSShield

; src_dir = examples/LvglArduinoVNC_VGA


; [env:T-Keyboard]
; platform = espressif32
; board = ttgo-t-oi-plus
; framework = arduino

;! Don't make changes
boards_dir = boards

[env]
platform = espressif32@6.3.0
board = T-Deck
framework = arduino
upload_speed = 921600
monitor_speed = 115200
build_flags = 
    -DBOARD_HAS_PSRAM

    ; Enable UARDUINO_ USB_ CDC_ ON_ BOOT will start printing and wait for terminal access during startup
    -DARDUINO_USB_CDC_ON_BOOT=1

    ; Enable UARDUINO_USB_CDC_ON_BOOT will turn off printing and will not block when using the battery
    ; -UARDUINO_USB_CDC_ON_BOOT

    -DDISABLE_ALL_LIBRARY_WARNINGS


[env:T-Deck-868M]
extends = env
build_flags =
    ${env.build_flags}
    -DRADIO_FREQ=868.0

[env:T-Deck-915M]
extends = env
build_flags =
    ${env.build_flags}
    -DRADIO_FREQ=915.0
    
[env:T-Deck-920M]
extends = env
build_flags =
    ${env.build_flags}
    -DRADIO_FREQ=920.0
[env:T-Deck-433M]
extends = env
build_flags =
    ${env.build_flags}
    -DRADIO_FREQ=433.0

[env:T-Deck-850M]
extends = env
build_flags =
    ${env.build_flags}
    -DRADIO_FREQ=850.0

    